<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>A5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: monospace;
        }
        .box1{
            display: flex;
            perspective: 200px;
            position: absolute;
            top: 30%;
            left: 30%;
        }
        .b1-face{
            height: 50px;
            width: 100px;
            background-color: red;
            border: solid 2px black;
            transform-origin: 0 0;
            transform: rotateY(-15deg);
            letter-spacing: 2px;
            font-weight: 700;
            line-height: 50px;
            text-align: center;
            color: white;
            font-size: 15px;
            transition: 0.5s;
        }
        .b1-side{
            height: 50px;
            width: 100px;
            background-color: red;
            border: solid 2px black;
            transform-origin: 0 0;
            transform: translateX(-4px) translateZ(25px) rotateY(75deg);
            transition: 0.5s;
        }
        .b1-face:hover{
            transform: rotateY(0);
        }
        .b1-face:hover ~ .b1-side{
            transform: rotateY(90deg);
        }
        .box2{
            display: flex;
            position: absolute;
            top: 30%;
            left: 60%;
            perspective: 200px;
            perspective-origin: 200px -100px;
        }
        .b2-face,.b2-side2,.b2-side3{
            background-color: red;
            height: 50px;
            width: 100px;
            position: absolute;
            border: solid 2px black;
            transition: 0.3s;
        }
        .b2-side4,.b2-side1{
            background-color: red;
            height: 50px;
            width: 50px;
            position: absolute;
            border: solid 2px black;
            transition: 0.3s;
        }
        .b2-face{
            z-index: 5;
            letter-spacing: 2px;
            font-weight: 700;
            line-height: 50px;
            text-align: center;
            color: white;
            transform: translateZ(20px);
            font-size: 15px;
        }
        .b2-side1{
            transform: translateZ(-33px) translateX(50px);
        }
        .b2-side2{
            transform-origin: 0 0;
            transform: rotateX(-90deg) translateY(-20px);
        }
        .b2-side3{
            transform-origin: 0% 100%;
            transform: rotateX(88deg) translateZ(-15px) translateX(-10px);
        }
        .b2-side4{
            transform-origin: 100% 0%;
            transform: rotateY(-90deg) translateZ(-48px) translateX(20px);
            z-index: -2;
        }
        .b2-face:hover{
            transform: translateZ(0);
        }
        .b2-face:hover ~ .b2-side1{
            transform: translateZ(0) translateX(-50px);
        }
        .b2-face:hover ~ .b2-side2{
            transform: rotateX(180deg);
        }
        .b2-face:hover ~ .b2-side3{
            transform: rotateX(180deg) translateY(2px) translateZ(0);
        }
        .b2-face:hover ~ .b2-side4{
            transform: rotateY(-180deg) translateZ(0) translateX(-48px);
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="b1-face">BUTTON</div>
        <div class="b1-side"></div>
    </div>
    <div class="box2">
        <div class="b2-face">BUTTON</div>
        <div class="b2-side1"></div> 
        <div class="b2-side2"></div>
        <div class="b2-side3"></div>
        <div class="b2-side4"></div>
    </div> 
</body>
</html>
