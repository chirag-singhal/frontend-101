<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>B2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
        .clock-base{
            height: 90vh;
            width: 90vh;
            border-radius: 50%;
            background-color: lightcoral;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .clock-main{
            height: 80vh;
            width: 80vh;
            border-radius: 50%;
            background-color: lightgoldenrodyellow;
            display: flex;
            justify-content: center;
        }
        .second{
            width: 2px;
            height: 35vh;
            background-color: black;
            position: relative; 
            top: 5vh; 
            transform-origin: 50% 100%;
        }
        .minute{
            width: 3px;
            height: 30.1vh;
            background-color: black;
            position: relative;
            top: 10vh;  
            transform-origin: 50% 100%;
            transform: translateX(-3px) translateY(-3px);
        }
        .hour{
            width: 4px;
            height: 20vh;
            background-color: black;
            position: relative; 
            top: 20vh;
            transform-origin: 50% 100%;
        }
    </style>
    <script>
        var date = new Date();
        var second = date.getSeconds();
        var minute = date.getMinutes();
        var hour = date.getHours();
        var secdeg = second * 6;
        var mindeg = minute * 6;
        var hrdeg = (hour%12)*6;
        console.log(secdeg);
        document.getElementsByClassName("second").style.transform = "rotateZ("+secdeg+"deg)";
        document.getElementsByClassName('hour').style.transform = "rotateZ("+hrdeg+"deg)";
        document.getElementsByClassName('minute').style.transform = "rotateZ("+mindeg+"deg)";
        
    </script>
</head>
<body>
    <div class="container">
        <div class="clock-base">
            <div class="clock-main">
                <div class="hour"></div>
                <div class="second"></div>
                <div class="minute"></div>
            </div>
        </div>
    </div>
</body>
</html>
