<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>B1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    .container{
        display: flex;
        justify-content: space-between;
        margin-top: 30vh;
    }
    .keys{
        height: 100px;
        width: 100px;
        background-color: darkorange;
        text-align: center;
        line-height: 100px;
        font-size: 60px;
        font-family: cursive;
        color: white;
        border: 2px black solid;
        transition: 0.1s;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="keys" id="a" onmousedown="onaudioA()" onmouseup="offaudioA()"><audio src="sounds/a.mp3" id="aaudio"></audio>A</div>
        <div class="keys" id="s" onmousedown="onaudioS()" onmouseup="offaudioS()"><audio src="sounds/s.mp3" id="saudio"></audio>S</div>
        <div class="keys" id="d" onmousedown="onaudioD()" onmouseup="offaudioD()"><audio src="sounds/d.mp3" id="daudio"></audio>D</div>
        <div class="keys" id="f" onmousedown="onaudioF()" onmouseup="offaudioF()"><audio src="sounds/f.mp3" id="faudio"></audio>F</div>
        <div class="keys" id="g" onmousedown="onaudioG()" onmouseup="offaudioG()"><audio src="sounds/g.mp3" id="gaudio"></audio>G</div>
        <div class="keys" id="h" onmousedown="onaudioH()" onmouseup="offaudioH()"><audio src="sounds/h.mp3" id="haudio"></audio>H</div>
        <div class="keys" id="j" onmousedown="onaudioJ()" onmouseup="offaudioJ()"><audio src="sounds/j.mp3" id="jaudio"></audio>J</div>
        <div class="keys" id="k" onmousedown="onaudioK()" onmouseup="offaudioK()"><audio src="sounds/k.mp3" id="kaudio"></audio>K</div>
        <div class="keys" id="l" onmousedown="onaudioL()" onmouseup="offaudioL()"><audio src="sounds/l.mp3" id="laudio"></audio>L</div>
    </div>

        <script>
     window.addEventListener("keydown",audio);
     akey = document.getElementById('a');
     skey = document.getElementById('s');
     dkey = document.getElementById('d');
     fkey = document.getElementById('f');
     gkey = document.getElementById('g');
     hkey = document.getElementById('h');
     jkey = document.getElementById('j');
     kkey = document.getElementById('k');
     lkey = document.getElementById('l');

     
     function onaudioA(){
            akey.style.backgroundColor = "black";
            akey.style.fontSize = "54px";
            document.getElementById('aaudio').play();
            akey.style.borderColor = "darkorange";
     }
     function onaudioS(){
            skey.style.backgroundColor = "black";
            skey.style.fontSize = "54px";
            document.getElementById('saudio').play();
            skey.style.borderColor = "darkorange";
     }
     function onaudioD(){
           dkey.style.backgroundColor = "black";
           dkey.style.fontSize = "54px";
           document.getElementById('daudio').play();
           dkey.style.borderColor = "darkorange";
     }
     function onaudioF(){
            fkey.style.backgroundColor = "black";
           fkey.style.fontSize = "54px";
           document.getElementById('faudio').play();
           fkey.style.borderColor = "darkorange";
     }
     function onaudioG(){
            gkey.style.backgroundColor = "black";
           gkey.style.fontSize = "54px";
           document.getElementById('gaudio').play();
           gkey.style.borderColor = "darkorange";
     }
     function onaudioH(){
            hkey.style.backgroundColor = "black";
           hkey.style.fontSize = "54px";
           document.getElementById('haudio').play();
           hkey.style.borderColor = "darkorange";
     }
     function onaudioJ(){
            jkey.style.backgroundColor = "black";
           jkey.style.fontSize = "54px";
           document.getElementById('jaudio').play();
           jkey.style.borderColor = "darkorange";
     }
     function onaudioK(){
            kkey.style.backgroundColor = "black";
           kkey.style.fontSize = "54px";
           document.getElementById('kaudio').play();
           kkey.style.borderColor = "darkorange";
     }
     function onaudioL(){
            lkey.style.backgroundColor = "black";
           lkey.style.fontSize = "54px";
           document.getElementById('laudio').play();
           lkey.style.borderColor = "darkorange";
     }
     function audio(e){
        var c = e.key;
        switch(c){
           onaudioA();
        }
        case 's':
          onaudioS();
        case 'd' :
           onaudioD();
        case 'f' :
           onaudioF();
        case 'g' :
           onaudioG();
        case 'h' :
           onaudioH();
        case 'j' :
           onaudioJ();
        case 'k' :
           onaudioK();
        case 'l' :
           onaudioL();
     }
     function offaudioA(){
            akey.style.backgroundColor = "darkorange";
            akey.style.fontSize = "60px";
            document.getElementById('aaudio').pause();
            document.getElementById('aaudio').currentTime = "0";
            akey.style.borderColor = "black";
     }
     function offaudioS(){
            skey.style.backgroundColor = "darkorange";
            skey.style.fontSize = "60px";
            document.getElementById('saudio').pause();
            document.getElementById('saudio').currentTime = "0";
            skey.style.borderColor = "black";
     }
     function offaudioD(){
            dkey.style.backgroundColor = "darkorange";
            dkey.style.fontSize = "60px";
            document.getElementById('daudio').pause();
            document.getElementById('daudio').currentTime = "0";
            dkey.style.borderColor = "black";
     }
     function offaudioF(){
            fkey.style.backgroundColor = "darkorange";
            fkey.style.fontSize = "60px";
            document.getElementById('faudio').pause();
            document.getElementById('faudio').currentTime = "0";
            fkey.style.borderColor = "black";
     }
     function offaudioG(){
            gkey.style.backgroundColor = "darkorange";
            gkey.style.fontSize = "60px";
            document.getElementById('gaudio').pause();
            document.getElementById('gaudio').currentTime = "0";
            gkey.style.borderColor = "black";
     }
     function offaudioH(){
            hkey.style.backgroundColor = "darkorange";
            hkey.style.fontSize = "60px";
            document.getElementById('haudio').pause();
            document.getElementById('haudio').currentTime = "0";
            hkey.style.borderColor = "black";
     }
     function offaudioJ(){
            jkey.style.backgroundColor = "darkorange";
            jkey.style.fontSize = "60px";
            document.getElementById('jaudio').pause();
            document.getElementById('jaudio').currentTime = "0";
            jkey.style.borderColor = "black";
     }
     function offaudioK(){
            kkey.style.backgroundColor = "darkorange";
            kkey.style.fontSize = "60px";
            document.getElementById('kaudio').pause();
            document.getElementById('kaudio').currentTime = "0";
            kkey.style.borderColor = "black";
     }
     function offaudioL(){
            lkey.style.backgroundColor = "darkorange";
            lkey.style.fontSize = "60px";
            document.getElementById('laudio').pause();
            document.getElementById('laudio').currentTime = "0";
            lkey.style.borderColor = "black";
     }
     window.addEventListener("keyup",upaudio);
    
     function upaudio(e){
        var c = e.key;
        switch(c){
           offaudioA();
        }
        case 's':
          offaudioS();
        case 'd' :
           offaudioD();
        case 'f' :
           offaudioF();
        case 'g' :
           offaudioG();
        case 'h' :
           offaudioH();
        case 'j' :
           offaudioJ();
        case 'k' :
           offaudioK();
        case 'l' :
           offaudioL();
     }
     }
    
    </script>

</body>
</html>
