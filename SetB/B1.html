<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>B1</title>

    <style>
    .container{
        display: flex;
        justify-content: space-between;
        margin-top: 30vh;
    }
    .keys{
        height: 100px;
        width: 100px;
        background-color: darkorange;
        text-align: center;
        line-height: 100px;
        font-size: 60px;
        font-family: cursive;
        color: white;
        border: 2px black solid;
        transition: 0.1s;
    }

    <script>
     window.addEventListener("keydown",audio);
     
     function onaudioA(){
            document.getElementById('a').style.backgroundColor = "black";
            document.getElementById('a').style.fontSize = "54px";
            document.getElementById('aaudio').play();
            document.getElementById('a').style.borderColor = "darkorange";
     }

            document.getElementById('s').style.backgroundColor = "black";
            document.getElementById('s').style.fontSize = "54px";
            document.getElementById('saudio').play();
            document.getElementById('s').style.borderColor = "darkorange";
     }
     function audio(e){
        var c = e.key;
        if(c=="a"){
           onaudioA();
        }
        if(c=="s"){
          onaudioB();
        }
        if(c=="d"){
           document.getElementById('d').style.backgroundColor = "black";
