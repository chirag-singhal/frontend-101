<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>B8 2048</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: cursive;
        }
        table{
            width: 500px;
            height: 500px;
            background: #bbada0;
		    border-radius:8px;
            border-spacing: 10px;
        }
        .game{
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .cell{
            background: #cdc1b4;
            border-radius: 5px;
        }
        .game-name{
            height: 140px;
            width: 150px;
            line-height: 140px;
            text-align: center;
            background:#edc501;
            color: floralwhite;
            font-size: 40px;
            border-radius: 7px;
        }
        .head-game{
            display: flex;
            height: 200px;
            width: 500px;
            justify-content: space-between;
            align-items: center;
        }
        .score{
            height: 100px;
            width: 150px;
            text-align: center;
            line-height: 50px;
            font-size: 30px;
            background: #bbada0;
            border-radius: 7px;
        }
        .score-title{
            color:#cdc1b4;
        }
        .score-value{
            color: floralwhite;
        }

    </style>
</head>
<body>
    <div class="game">
        <div class="head-game">
            <div class = "score">
                <div class = "score-title">SCORE</div>
                <div class = "score-value">0</div>
            </div>
            <div class="game-name">2048</div>
        </div>
        <table>
            <tr>
                <td class="cell 1"></td>
                <td class="cell 2"></td>
                <td class="cell 3"></td>
                <td class="cell 4"></td>
            </tr>
            <tr>
                <td class="cell 5"></td>
                <td class="cell 6"></td>
                <td class="cell 7"></td>
                <td class="cell 8"></td>
            </tr>
            <tr>
                <td class="cell 9"></td>
                <td class="cell 10"></td>
                <td class="cell 11"></td>
                <td class="cell 12"></td>
            </tr>
            <tr>
                <td class="cell 13"></td>
                <td class="cell 14"></td>
                <td class="cell 15"></td>
                <td class="cell 16"></td>
            </tr>
        </table>
    </div>
</body>
</html>
